<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="left-card">
      <h2>Social Media</h2>
      <div class="social-media">
        <div class="social-card" id="facebook">Facebook</div>
        <div class="social-card" id="twitter">Twitter</div>
        <div class="social-card" id="instagram">Instagram</div>
        <div class="social-card" id="Youtube">Youtube</div>
        <div class="social-card" id="Pinterest">Pinterest</div>


        <!-- Add more social media links as needed -->
      </div>
    </div>
    <div class="middle-card">
      <h2>Calendar</h2>
      <div class="calendar">
        <button id="prev-btn">Prev</button>
        <button id="today-btn">Today</button>
        <button id="next-btn">Next</button>
        <div id="calendar-container">
          <!-- Calendar will be dynamically generated here -->
        </div>
      </div>
    </div>
    <div class="right-card">
      <h2>Tasks</h2>
      <div id="task-list">
        <!-- Tasks for selected date will be displayed here -->
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
