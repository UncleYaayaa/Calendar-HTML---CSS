<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calendar</title>
</head>
<body>
    <div class="container">
        <!-- Left Section for Social Media Cards -->
        <div class="left-section">
            <div class="cards">
                <!-- Social media cards content -->
                <div class="card">
                    <img src="facebook.png" alt="Facebook">
                    <p>Facebook</p>
                </div>
                <div class="card">
                    <img src="twitter.png" alt="Twitter">
                    <p>Twitter</p>
                </div>
                <div class="card">
                    <img src="instagram.png" alt="Instagram">
                    <p>Instagram</p>
                </div>
                <div class="card">
                    <img src="pinterest.png" alt="Pinterest">
                    <p>Facebook</p>
                </div>
                <div class="card">
                    <img src="Discord.png" alt="Discord">
                    <p>Facebook</p>
                </div>
                <div class="card">
                    <img src="LinkedIn.png" alt="Linkedin">
                    <p>Facebook</p>
                </div>
            </div>
        </div>
        
        <!-- Middle Section for Calendar -->
        <div class="middle-section">
            <div class="calendar">
                <div class="month">
                    <h2 id="monthYear">February 2024</h2>
                    <button class="button" onclick="previousMonth()">Previous</button>
                    <button class="button" onclick="nextMonth()">Next</button>
                    <button class="button" onclick="goToToday()">Today</button>
                </div>
                <div class="days" id="daysContainer">
                    <!-- Calendar days will be rendered here -->
                </div>
            </div>
        </div>
        
        <!-- Right Section for Tasks -->
        <div class="right-section">
            <div class="task-list">
                <div class="task-list-header">
                    <h2>Tasks for <span id="selectedDate">February 1, 2024</span></h2>
                </div>
                <div id="taskListContainer" class="task-list-container">
                    <!-- Tasks for the selected day will be rendered here -->
                    <ul id="taskList">
                        <!-- Tasks for the selected day will be rendered here -->
                    </ul>
                </div>
            </div>
        </div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <ul id="modalTaskList"></ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
